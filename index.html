<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter-container">
        <div class="inner-item">
            <h2>US Dollar to Canadian Dollar</h2>
            <h4>Convert USD to CAD at the real exchange rate</h4>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="inner-item">
            <div id="result"></div>
            <div class="flex">
                <div class="flex-item">
                    <label for="usdInput">USD Amount:</label>
                    <input type="text" id="usdInput" placeholder="Enter USD">
                </div>
                <div class="flex-item convert-icon">
                    <span class="interchange-icon"><i class="fa fa-exchange"></i></span>
                </div>  
                <div class="flex-item">
                    <label for="cadInput">Converted to (CAD):</label>
                    <input type="text" id="cadInput" placeholder="Enter CAD">
                </div>
            </div>
            <div class="inner-item text-center mt-20"> 
                <button onclick="convertToCAD()" class="convert-btn">Convert to CAD</button> 
                <button onclick="convertToUSD()" class="convert-btn">Convert to USD</button> 
            </div>
           
        </div>
    </div>
</body>
</html>
